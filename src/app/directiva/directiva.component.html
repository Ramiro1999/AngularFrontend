
<button type="button" (click)="setHabilitar()" class="btn btn-primary my-3">{{habilitar==true ? 'Ocultar' : 'Mostrar'}}</button>
<div class="carta card">
  <div class="card-header">
    Listado de cursos
  </div>
  <ul class="list-group" *ngIf="habilitar">   <!--si es true, se van a mostrar los cursos -->
    <li class="list-group-item" *ngFor="let curso of listaCurso">{{ curso }}</li> <!-- sirve para iterar el ngfor -->
  </ul>
</div>
