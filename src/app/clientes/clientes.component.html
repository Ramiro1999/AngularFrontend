

<div class="py-5">
<div class="card border-primary mb-3">
  <div class="card-header">Clientes</div>
  <div class="card-body text-primary">
    <h5 class="card-title">Listado de clientes</h5>

    <div class="my-2 text-left">
      <button class="btn btn-rounded btn-primary" type="button" routerLink="/clientes/form">Crear cliente</button>
    </div>
    <div *ngIf='clientes!= null && clientes!= undefined  && clientes.length==0' class="alert alert-info">
      No hay registros en la base de datos!
    </div>
    <table class="table table-bordered table-striped " *ngIf="clientes!= null && clientes!= undefined && clientes.length>0">
      <thead>
        <tr>
          <th>id</th>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Fecha</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cliente of clientes">
          <td>{{cliente.id}}</td>
          <td>{{cliente.dni}}</td>
          <td>{{cliente.nombre}}</td>
          <td>{{cliente.apellido}}</td>
          <td>{{cliente.email}}</td>
          <td>{{cliente.createAt}}</td>
          <td>
              <a class="btn btn-outline-primary btn-xs" [routerLink]="['/clientes/form/',cliente.id]"><i
              class="far fa-edit"></i></a>

              <a class="btn btn-outline-danger btn-xs" (click)='delete(cliente)'><i
              class="far fa-trash-alt"></i></a>

            </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
</div>
